<html lang="zh-cnm-Hans">
<head>
    <meta charset="utf-8"/>
    <title>Go 路由功能测试数据</title>
    <meta name="generator" content="https://github.com/caixw/go-http-routers-testing"/>
    <meta name="author" content="https://caixw.io"/>
    <meta name="keywords" content="go,golang,benchmark,testing,route,routes,router,mux"/>
    <meta name="description" content="Google Go 路由的性能测试工具。"/>
    <link rel="icon" href="./favicon.ico"/>
    <link href="./style.css" type="text/css" rel="stylesheet"/>
    <script src="./table.js"></script>
</head>

<body>
<article id="article">
    <h1>Go 路由功能测试数据</h1>

    <p>数据根据测试环境的不同，会有不同的呈现，仅可作为参考用。</p>

    <section>
        <h3>测试环境</h3>
        <ul>
            <li>系统:&#160;&#160;<span id="os"></span></li>
            <li>架构:&#160;&#160;<span id="arch"></span></li>
            <li>CPU:&#160;&#160;<span id="cpu"></span>&#160;核</li>
            <li>版本:&#160;&#160;<span id="go"></span></li>
        </ul>
    </section>
</article>

<footer>
    <p>&copy; 2017-2022 by
        <a href="https://caixw.io">caixw</a> &middot;
        <a href="https://github.com/caixw/go-http-routers-testing">Github</a>
    </p>
</footer>
<script>
    const root = './data/';
    const fastFlag = '&#160;⚡️';

    fetch(root + 'env.json').then(resp => {
        return resp.json()
    }).then(data => {
        document.getElementById('os').innerHTML = data.os
        document.getElementById('arch').innerHTML = data.arch
        document.getElementById('cpu').innerHTML = data.cpu
        document.getElementById('go').innerHTML = data.go

        for (let index in data.data) {
            const file = data.data[index]
            loadAPIFile(file)
        }
    }).catch(reason => {
        throw reason
    })

    function loadAPIFile(file) {
        fetch(root + file).then(resp => {
            return resp.json()
        }).then(data => {
            // section
            const section = document.createElement('section');
            document.getElementById('article').appendChild(section);

            // h3
            const h = document.createElement('h3');
            h.textContent = `${data[0].apiName} (${data[0].apiCount})`;
            section.appendChild(h)

            // desc
            const p = document.createElement('p');
            p.textContent = `${data[0].apiDesc}`;
            section.appendChild(p);

            // table
            const table = new Table('路由', ['性能', 3], '占用内存', '命中率');
            section.appendChild(table.inst());


            let minNS = minAlloced = minAllocs = minMem = Infinity;
            let maxNS = maxAlloced = maxAllocs = maxMem = 0;
            for(let i in data) {
                const item = data[i];
                const b = item.bench;

                minMem = minMem > item.memBytes ? item.memBytes : minMem;
                maxMem = maxMem < item.memBytes ? item.memBytes : maxMem;

                minNS = minNS > b.nsPerOp ? b.nsPerOp : minNS;
                maxNS = maxNS < b.nsPerOp ? b.nsPerOp : maxNS;

                minAlloced = minAlloced > b.allocedBytesPerOp ? b.allocedBytesPerOp : minAlloced;
                maxAlloced = maxAlloced < b.allocedBytesPerOp ? b.allocedBytesPerOp : maxAlloced;

                minAllocs = minAllocs > b.allocsPerOp ? b.allocsPerOp : minAllocs;
                maxAllocs = maxAllocs < b.allocsPerOp ? b.allocsPerOp : maxAllocs;
            }

            for (let i in data) {
                const item = data[i];
                const b = item.bench;

                const link = `<a href="${item.routerURL}">${item.routerName}</a>`;
                const hit = `<a href="hit.html?${item.hitFile}">${item.hitPercent}%</a>`;

                let ns = b.nsPerOp + ' ns/op';
                if (b.nsPerOp === minNS) {
                    ns += fastFlag;
                }

                let alloced = b.allocedBytesPerOp + ' B/op';
                if (minAlloced === b.allocedBytesPerOp) {
                    alloced += fastFlag;
                }

                let allocs = b.allocsPerOp + ' allocs/op';
                if (minAllocs === b.allocsPerOp) {
                    allocs += fastFlag;
                }

                let mem = item.memBytes + ' Bytes';
                if (minMem === item.memBytes) {
                    mem += fastFlag;
                }

                table.append(link, ns, alloced, allocs, mem, hit);
            }
        }).catch(reason => {
            throw reason
        })
    }
</script>
</body>
</html>
